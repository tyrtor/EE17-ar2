<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Grunder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
        Oops! Din webbläsare stödjer inte canvas.
    </canvas>
    <script>
        /* element vi använder */
        const eCanvas = document.querySelector("#canvas");

        eCanvas.width = eCanvas.scrollWidth;
        eCanvas.height = eCanvas.scrollHeight;

        /* slå på rit api */
        var ctx = eCanvas.getContext("2d");

        /* rita svenskaflaggan */
        /* rita blå bakgrund */
        ctx.fillStyle = 'blue';
        ctx.fillRect(100,100,450,300);
        
        /* rita gult kors */
        ctx.fillStyle = 'yellow';
        ctx.fillRect(200,100,50,300);
        ctx.fillRect(100,220,450,50);


    </script>
</body>
</html>
