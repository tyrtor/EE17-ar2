<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Grunder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
        Oops! Din webbläsare stödjer inte canvas.
    </canvas>
    <script>
        /* element vi använder */
        const eCanvas = document.querySelector("#canvas");

        eCanvas.width = eCanvas.scrollWidth;
        eCanvas.height = eCanvas.scrollHeight;

        /* slå på rit api */
        var ctx = eCanvas.getContext("2d");

        /* testa rita en rektangel */
        ctx.fillStyle = 'green';
        ctx.fillRect(10,10,100,100);

        ctx.strokeStyle = 'red';
        ctx.strokeRect(250, 10, 100, 100);

        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(300,60,50,0, Math.PI*2);
        ctx.fill();

        ctx.strokeStyle = 'purple';
        ctx.beginPath();
        ctx.arc(300,200,50,0, Math.PI);
        ctx.stroke();

        ctx.fillStyle = 'pink';
        ctx.beginPath();
        ctx.arc(300,340,50,0, Math.PI/2);
        ctx.lineTo(300,340);
        ctx.fill();
    </script>
</body>
</html>
